<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackForm" action="submit.php" method="POST" enctype="multipart/form-data">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label>Feedback Options:</label><br>
            <input type="checkbox" id="excellent" name="feedback[]" value="excellent">
            <label for="excellent">Excellent</label><br>
            <input type="checkbox" id="good" name="feedback[]" value="good">
            <label for="good">Good</label><br>
            <input type="checkbox" id="average" name="feedback[]" value="average">
            <label for="average">Average</label><br>
            <input type="checkbox" id="poor" name="feedback[]" value="poor">
            <label for="poor">Poor</label>
        </div>
        <div>
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf" required>
        </div>
        <div>
            <button type="submit">Submit Feedback</button>
        </div>
    </form>
</body>
</html>
