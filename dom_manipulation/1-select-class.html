<!DOCTYPE html>
<html>
<head>
  <title>Selecting Elements</title>
  <style>
    .highlight {
      color: red;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p class="highlight">This is a highlighted paragraph.</p>
  <p>This is a normal paragraph.</p>

  <script>
    // Select the elements with class "highlight" using document.querySelectorAll
    const highlightedParagraphs = document.querySelectorAll('.highlight');

    // Loop through each highlighted paragraph and modify its format
    highlightedParagraphs.forEach(paragraph => {
      paragraph.classList.add('bold'); // Add the "bold" class to make the content boldened
    });
  </script>
</body>
</html>
